<!DOCTYPE html>
<html>

<head>

	<title>Keychain Collection</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="../handlebars-v4.1.0.js"></script>
	<style>
	
body {
	font-family: Times New Roman, sans-serif;
	font-weight: normal;
	font-style: normal;
	font-size: 16px;
	line-height: 1.2;
}

p {
	margin: 0;
}

a {
	text-decoration: none;
	color: black;
}

/*a:hover{
	color: #E6DADA;
}*/

b, strong {
	font-weight: 600;
}

i, em {
	font-style: italic;
}

h1, h2, h3 {
	font-family: Times New Roman, sans-serif;
	font-weight: bold;
	font-style: normal;
}

h1 {
	margin: 0.25em 0;
}

h2, h3 {
	margin: 0;
	margin-bottom: 0.5em;
}

.header {
	margin: 1em;
}

@media screen and (min-width: 2000px) {
	body {
		font-size: 100px;
		margin: 50px;
	}

	.grid {
		grid-template-columns: 1fr;
		grid-row-gap: 50px;
		grid-column-gap: 50px;
	}
}

@media print {
	body {
		font-size: 12px;
		background-color: white;
		color: black;
	}

	h1, h2, h3 {
		font-size: 1.2em;
	}

	.grid {
		grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
	}

	.grid-item {
		height: 24.5vh;
	}

	img {
		filter: grayscale(0%);
	}

	/*.lbl-toggle {
		display: flex;
		flex-direction: column;
	}*/
	
	.img-container, .info {
		display: block;
		height: 50%;
		/*opacity: 1;*/
	}

	.header {
		color: black;
	}

	.master-toggle {
		display: none;
	}

	.toggle:checked ~ .lbl-toggle .img-container, .toggle:checked ~ .lbl-toggle .info  {
		display: block;
	}

	.page-break	{
		display: block; 
		page-break-before: always; 
	}
}

</style>

</head>

<body>
	<div class="header">
		<h1>Secret Recipes</h1>
	</div>
	<div id="keychain-data"></div>
	<script id="template" type="text/x-handlebars-template">
		<div class="grid">
			{{#each post}}
			<div class="grid-item">
				<input id="checkbox{{no}}" class="toggle" type="checkbox" name="checkbox">
				<label for="checkbox{{no}}" class="lbl-toggle">
					<div class="img-container"><img src="{{image}}"/></div>
					<div class="info">
						<h2 class="name">{{name}}</h2>
						<p class="place">From: {{place}}</p>
						<p class="date">Date: {{date}}</p>
						<p class="material">Material: {{material}}</p>
						<p class="size">Size: {{size}}</p>
						<p class="acquired">Acquired by: {{acquired}}</p>
					</div>
				</label>
			</div>
			{{/each}}
		</div>
	</script>

		function toggle(source) {

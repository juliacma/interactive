<!DOCTYPE html>
<html>

<head>

	<title>CSS Still Life 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="canvas.css">

	<style>
	.canvas {
		/* if you want to change the background of your canvas, do it here */
		background: #694f32;
	}

	/* this is where you can style the objects in your still life */
	#paper {
		height: 90px;
		width: 590px;
		transform: skew(-70deg) rotate(2deg);
		background: #d4b2c5;
		position: absolute;
		top: 310px;
		left: 150px;
	}

	#egg {
		height: 40px;
		width: 50px;
		background: #9e8c8c;
		border-radius: 50%;
		position: absolute;
		top: 310px;
		left: 550px;
		border-left: 2px solid gold;

	}

	#clementine {
		height: 60px;
		width: 60px;
		background: #b96d1a;
		border-radius: 48%;
		position: absolute;
		top: 300px;
		left: 430px;
		border-left: 2px solid gold;
	}

	#lamp {
		height: 100px;
		width: 110px;
		position: absolute;
		top: 250px;
		left: 250px;
	}

	#lamp #shadow {
		height: 5px;
		width: 90px;
		border-radius: 45%;
		position: absolute;
		top: 80px;
		left: 10px;
		box-shadow: 0 0 50px 50px rgba(255, 200, 100, 0.4);
	}

	#lamp #orb {
		width: 100%;
		height: 100%;
		background: rgba(255, 240, 200, 1);
    	border-radius: 45%;
		position: absolute;
		transition: .3s box-shadow ease-out;
		-webkit-transition: .3s box-shadow ease-out;
		-moz-transition: .3s box-shadow ease-out;
		-o-transition: .3s box-shadow ease-out;
	}

	#lamp #orb:hover {
		box-shadow: 0 0 35px 25px rgba(255, 200, 100, 0.4);
	}

	#container {
		height: 160px;
		width: 85px;
		/*border: 2px solid white;*/
		position: absolute;
		top: 170px;
		left: 500px;
	}

	#container #glass{
		height: 100%;
		width: 100%;
		background: white;
		opacity: .2;
		position: absolute;
	}

	#container #water{
		height: 20%;
		width: 90%;
		background: white;
		opacity: .2;
		position: absolute;
		bottom: 2%;
		left: 5%;
	}

	#container #glow {
		height: 10%;
		width: 10%;
		border-radius: 40%;
		transform: scaleY(6);
		transform-origin: top left;
		background: rgba(255, 240, 200, .8);
		position: absolute;
		top: 25%;
		left: 10%;
		z-index: 2;
	}

	#container #glowtwo {
		height: 5%;
		width: 10%;
		border-radius: 40%;
		transform-origin: top left;
		background: rgba(255, 240, 200, .8);
		position: absolute;
		top: 1%;
		left: 10%;
		z-index: 2;
	}

	#cats {
		height: 110px;
		width: 80px;
		/*border: 2px solid white;*/
		position: absolute;
		top: 260px;
		left: 275px;
	}

	#dome {
		height: 110px;
		width: 80px;
		background: white;
		opacity: .4;
		position: absolute;
		border-radius: 55px 55px 0 0;
		border: 1px solid gold;
	}

	#base {
		width: 100%;
		height: 20%;
		position: absolute;
		bottom: 0;
		background: #a21818;
	}

	.cat {
		width: 24px;
		height: 40px;
		position: absolute;
		left: 25px;
		top: 60px;
		/*border: 1px dotted white;*/
	}

	.cat.two {
		top: 55px;
		left: 10px;
	}

	.cat.three {
		left: 35px;
		transform: scale(1.8, 1.8);
		top: 35px;
		bottom: auto;
	}

	.head {
		width: 24px;
		height: 20px;
		position: absolute;
		top: 0;
		background: black;
		border-radius: 50%;
		border-right: 2px solid gold;
		animation: bobble;
		animation-duration: .5s;
		animation-iteration-count: infinite;
	}

	@-webkit-keyframes bobble {
		0%, 100% {
			transform: rotate(0deg);
		}

		50% {
			transform: rotate(20deg);
		}
	}

	.body {
		width: 20px;
		height: 25px;
		position: absolute;
		bottom: 0;
		left: 2px;
		background: black;
		border-radius: 50% 50% 40% 40%;
		border-right: 2px solid gold;
	}

	.ear {
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 0 6px 10px 6px;
		border-color: transparent transparent black transparent;
		position: absolute;
		left: 0;
		top: -3px;
		transform: rotate(-10deg);
	}

	.ear.two{
		transform: rotate(10deg);
		right: 0;
		left: auto;
	}

	</style>

</head>

<body>

		<!-- this starts the canvas div. do not delete this! -->
    <div class="canvas">

		<!-- below is where you put your objects in your still life -->
    	<div id="paper"></div>
    	<div id="lamp">
    		<div id="shadow"></div>
    		<div id="orb"></div>
    	</div>
    	<div id="container">
    		<div id="water"></div>
    		<div id="glass"></div>
    		<div id="glow"></div>
    		<div id="glowtwo"></div>
    	</div>
    	<div id="egg"></div>
    	<div id="clementine"></div>
    	<div id="cats">
    		<div class="cat three">
    			<div class="body"></div>
    			<div class="head">
    				<div class="ear one"></div>
    				<div class="ear two"></div>
    			</div>
    		</div>
    		<div class="cat two">
    			<div class="body"></div>
    			<div class="head">
    				<div class="ear one"></div>
    				<div class="ear two"></div>
    			</div>
    		</div>
    		<div class="cat one">
    			<div class="body"></div>
    			<div class="head">
    				<div class="ear one"></div>
    				<div class="ear two"></div>
    			</div>
    		</div>
    		<div id="dome"></div>
    		<div id="base"></div>
    	</div>


		<!-- this ends the canvas div. do not delete this! -->
    </div>

</body>

</html>
